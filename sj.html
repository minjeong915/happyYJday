    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #20526c;
        }

        .envelop {

            width: 200px;
            height: 200px;
            border-radius: 100px;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;

            background-image: url('https://i.pinimg.com/originals/8f/27/98/8f279879adff56b778729c8d156cf9cf.gif');
            background-size: cover;
            background-position: center;

            margin: 100px auto 0px auto;

            cursor: pointer;
        }

        .envelop-msg {
            color: white;
            text-align: center;

        }

        .envelop-premsg {
            color: white;
            text-align: center;

        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .rtan {
            background-color: white;

            width: 200px;
            height: 200px;

            background-image: url('https://item.kakaocdn.net/do/9292cc1b2effbf6aa0234351b3d5fcb3f43ad912ad8dd55b04db6a64cddaf76d');
            background-size: cover;
            background-position: center;

            margin: 100px auto 0px auto;

            border-radius: 100px;

            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto;

            color: brown;

            padding: 30px;

            font-size: 20px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;

        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;

            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 28px;
            }

            .envelop {
                margin: 150px auto 0px auto;
            }
    </style>

    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        function go_rtan() {
            alert('생일 축하해요~')
            window.location.href = 'https://youtu.be/6qb7Mc-xAgc'
        }
    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelop" onclick="open_letter()"></div>
        <h1 class="envelop-premsg">"용주~ 어서오고~"</h1>
        <h2 class="envelop-msg">용주에게 도착한 여섯 번째 편지</h2>
    </div>

    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>요옹~주~생~춖~~</h1>
        <div class="messagebox">
            용주에게. <br />
            올해 올라와서 오랜만에 만나가지고 좋았고, <br />
            이번에 같이 돌아다니면서 네덕에 기분전환도 됬어 <br />
            내년에 글램핑 가서도 재미있게 놀고 <br />
            프랑스 갈때까지 좋은 추억쌓자 <br />
            생일 축하한다 용주 ㅎ<br />
            <p class="from">2020.12.27 수제형이</p>
        </div>
    </div>


</body>
